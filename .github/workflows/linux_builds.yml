          restore-keys: |
            ${{github.job}}-${{env.GOOST_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
            ${{github.job}}-${{env.GOOST_BASE_BRANCH}}-${{github.ref}}
            ${{github.job}}-${{env.GOOST_BASE_BRANCH}}

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
